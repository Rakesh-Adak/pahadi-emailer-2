<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pahadi Local Emailer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      .col-lg-6 {
        display: flex;
      }

      .col-lg-6:nth-child(1) {
        justify-content: end;
      }

      .container {
        text-align: center;
        width: 1200px;
        max-width: 100%;
      }

      .container .logo {
        width: 150px;
        margin: 0.5rem auto 2rem;
      }

      .top-bar {
        background: rgb(0 0 0 / 100%);
        height: 0.5rem;
      }

      .row {
        background: rgb(0 0 0 / 70%);
        padding: 50px;
        margin: 0 auto 0.7rem;
      }

      .rating-banner {
        width: 100%;
      }

      .link-container {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        margin: 1rem 0;
        border-top: 2px solid rgb(0 0 0 / 60%);
        border-bottom: 2px solid rgb(0 0 0 / 60%);
        padding: 10px 0;
      }

      .link-container a {
        text-decoration: none;
        color: #000;
        font-size: 18px;
      }

      .rating-text {
        font-weight: 700;
        font-size: 24px;
        color: #fff;
      }

      @media (max-width: 767px) {
      
        .col-lg-6:nth-child(1) {
          justify-content: center;
        }

        .col-sm-12 {
          justify-content: center;
          margin: 1.5rem 0 0;
        }

        .container .logo {
          width: 100px;
        }
        
        .row {
        padding: 20px;
        }

        .row img {
          width: 100%;
        }

        .link-container {
          flex-direction: column;
        }

        .link-container a {
          font-size: 18px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="./logo 1-1 gold-01.png" class="logo" />

      <hr class="top-bar" />

      <div class="row">
        <div class="col-lg-6 col-sm-12">
          <img src="./GKT emailer + NPS score 1.png" alt="" />
        </div>
        <div class="col-lg-6 col-sm-12">
          <img src="./GKT emailer + NPS score 2.png" alt="" />
        </div>
      </div>

      <div class="row">
        <div class="col-lg-6 col-sm-12">
          <img src="./GKT emailer + NPS score 3.png" alt="" />
        </div>
        <div class="col-lg-6 col-sm-12">
          <img src="./GKT emailer + NPS score 4.png" alt="" />
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12 col-sm-12">
          <p class="rating-text">
            WOULD YOU RECOMMEND GUTTI KA TEL TO YOUR FRIENDS?
          </p>
          <a href="https://pahadilocal.com/">
            <img src="./GKT emailer + NPS score 5.png" class="rating-banner"
          /></a>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-4 col-sm-12">
          <img src="./GKT emailer + NPS score 6.png" alt="" />
        </div>
        <div class="col-lg-4 col-sm-12">
          <img src="./GKT emailer + NPS score 7.png" alt="" />
        </div>
        <div class="col-lg-4 col-sm-12">
          <img src="./GKT emailer + NPS score 8.png" alt="" />
        </div>
      </div>

      <footer>
        <div class="link-container">
          <a href="https://pahadilocal.com/">www.pahadilocal.com</a>
          <span class="socials">
            <a href=""
              ><img
                src="https://img.icons8.com/material-outlined/24/000000/instagram-new--v1.png"
            /></a>
            <img
              src="https://img.icons8.com/material-outlined/24/000000/facebook-circled--v1.png"
            />
          </span>
        </div>
      </footer>
    </div>
  </body>
</html>
